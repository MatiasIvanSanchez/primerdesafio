<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloencrip.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img class="logo" src="./imgLogoAlura.svg" alt="logo de alura latam">
    </header>

    <main>
        <section class="seccionEncriptar">
            <textarea class="textoCifrado" placeholder="Ingrese su texto aquí"> </textarea>
            <div class="condiciones">
                <img src="img2.png" alt="Icono de atención">
                <p>Sólo letras en minúscula y sin acentos.</p>
            </div>

            <div class="contenedorBotones">
                <button type="button" class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button type="button" class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>

        </section>

        <section class="seccionDesencriptar">

            <div class="contenedorDesencriptado">
                <textarea class="textoResultado" id="mensaje" placeholder="Ningún mensaje fue encontrado" cols="40" rows="10">
                </textarea>
            </div>

            <div class="contenedorCopiar">
                <button type="button" class="btnCopiar" onclick="copiar()">Copiar</button>
            </div>

        </section>
    </main>

    <footer class="footer">
        <p>Matias Sanchez - 2023 </p>

    </footer>
</body>

<script src="encriptador.js"></script>

</html>
